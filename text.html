<div class="counter">
    <div class="container">
        <div class="count">3</div>
        <div class="label">Active tests</div>
    </div>
  </div>
  
  <style>
  .counter {
    padding: 20px 24px;
    width: 180px;
    border-radius: 8px;
    background: #fff;
    border: 2px solid #f4f4f4;
    
    display: flex;
    align-items: center;
    
    color: #000;
  }
  
  .heading {
    font-weight: bold;
    font-size: 16px;
    font-family: sans-serif;
    text-align: center;
  }
  
  .count {
    text-align: center;
    font-size: 38px;
    font-weight: 600;
    font-family: sans-serif;
  }
  
  .container { 
    width: 100%;
  }
  
  .label {
    text-align: center;
    margin-top: 6px;
  }
  </style>
  
  <script>
    window.onload = function() {
      const interval = setInterval(function() {
        const count = document.querySelector(".count");
        const randNo = Math.floor(Math.random() * (5 - 0 + 1) + 0);
        // Increase/Decrease the count incremently to randNo
        setInterval(function() {
          if (parseInt(count.innerHTML) < randNo) {
            count.innerHTML = parseInt(count.innerHTML) + 1;
          } else if (parseInt(count.innerHTML) > randNo) {
            count.innerHTML = parseInt(count.innerHTML) - 1;
          }
        }, 100);
      }, 3000);
    };
  </script>
